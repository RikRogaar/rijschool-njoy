<main class="flex-1">
  <section class="w-full py-12 md:py-24 lg:py-32">
    <div class="container px-4 md:px-6 flex justify-center">
      <div hlmCard class="w-full max-w-md">
        <div hlmCardHeader>
          <h2 hlmCardTitle>{{ 'AUTH.LOGIN.TITLE' | translate }}</h2>
          <p hlmCardDescription>{{ 'AUTH.LOGIN.DESCRIPTION' | translate }}</p>
        </div>
        <div hlmCardContent>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="space-y-2">
              <app-text-input
                [group]="form"
                controlName="email"
                [label]="'AUTH.LOGIN.EMAIL.LABEL' | translate"
                [placeholder]="'AUTH.LOGIN.EMAIL.PLACEHOLDER' | translate" />
            </div>
            <div class="space-y-2">
              <app-text-input
                [group]="form"
                controlName="password"
                [label]="'AUTH.LOGIN.PASSWORD.LABEL' | translate"
                [placeholder]="'AUTH.LOGIN.PASSWORD.PLACEHOLDER' | translate" />
            </div>
            <button hlmBtn class="w-full bg-theme-blue hover:bg-theme-blue/90" [disabled]="!form.valid">
              {{ 'AUTH.LOGIN.SUBMIT' | translate }}
            </button>
          </form>
        </div>
        <div hlmCardFooter class="flex flex-col space-y-4">
          <a routerLink="/auth/forgot-password" class="text-sm text-theme-blue hover:underline">
            {{ 'AUTH.LOGIN.FORGOT_PASSWORD' | translate }}
          </a>
        </div>
      </div>
    </div>
  </section>
</main>
