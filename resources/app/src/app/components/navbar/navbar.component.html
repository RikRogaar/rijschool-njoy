<nav class="">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <!-- Mobile menu button-->
                <button
                    type="button"
                    (click)="toggleMobileMenu()"
                    class="relative inline-flex items-center justify-center rounded-md p-2 text-black focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                    aria-controls="mobile-menu"
                    [attr.aria-expanded]="isOpen"
                >
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>
                    <svg
                        [ngClass]="{'hidden': isOpen, 'block': !isOpen}"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        aria-hidden="true"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <svg
                        [ngClass]="{'block': isOpen, 'hidden': !isOpen}"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        aria-hidden="true"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-between">
                <div class="flex flex-shrink-0 items-center">
                    <img [routerLink]="['/dashboard']" class="h-8 w-auto cursor-pointer" src="assets/images/logo-big.png" alt="Rijschool Njoy Logo">
                </div>
                <div class="hidden sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                        @for (route of routes; track route.path) {
                            <a [routerLink]="[route.path]" [ngClass]="isActiveClass(route.path)">{{ route.label | translate }}</a>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu" [ngClass]="{'block': isOpen, 'hidden': !isOpen}">
        <div class="space-y-1 px-2 pb-3 pt-2">
            @for (route of routes; track route.path) {
                <a
                    [routerLink]="[route.path]"
                    [ngClass]="isActiveClass(route.path, true)"
                    class="block rounded-md px-3 py-2 text-lg font-medium"
                >
                    <span>{{ route.label | translate }}</span>
                </a>
            }
        </div>
    </div>
</nav>
